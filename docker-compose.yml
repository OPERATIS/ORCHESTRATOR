version: '3'
services:
    # PHP Service
    app:
        build:
            context: .
            dockerfile: dockerfiles/Dockerfile
        image: php:8.1
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - app-network

    # Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/var/www
            - ./dockerfiles/nginx/conf.d:/etc/nginx/conf.d
            - ./dockerfiles/nginx/certs:/etc/nginx/certs
        networks:
            - app-network

    db:
        image: postgres:15
        volumes:
            - ./dockerfiles/postgresql:/etc/postgresql
            - ./postgres-data:/var/lib/postgresql/data
        container_name: db
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            SERVICE_TAGS: dev
            SERVICE_NAME: postgres
            POSTGRES_PASSWORD: qWwJBTmpH9Ga
            POSTGRES_DB: orchestrator_db
            POSTGRES_USER: orchestrator_user
        networks:
            - app-network

    soketi:
        container_name: soketi
        restart: unless-stopped
        image: 'quay.io/soketi/soketi:0.17-16-alpine'
        ports:
            - '${SOKETI_PORT:-6001}:6001'
            - '${SOKETI_METRICS_SERVER_PORT:-9601}:9601'
        environment:
            SOKETI_DEBUG: '${SOKETI_DEBUG:-1}'
            SOKETI_DEFAULT_APP_ID: '${PUSHER_APP_ID:-app-id}'
            SOKETI_DEFAULT_APP_KEY: '${PUSHER_APP_KEY:-app-key}'
            SOKETI_DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET:-app-secret}'
            SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: ${SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES:-false}
        networks:
            app-network:
                aliases:
                    - operatis.com
                    - test-operatis.ai

# Docker Networks
networks:
    app-network:
        driver: bridge
